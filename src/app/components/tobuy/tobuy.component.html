
<div [ngClass]="' container text-center'">
    <h1>To Buy List</h1>
    <ng-container *ngIf="getProductsToBuy().length!=0">
        <div [ngClass]="'bg-warning row'">
            <div [ngClass]="'d-flex col-12 '" *ngFor="let product of getProductsToBuy()">
                <div  [ngClass]="' col-5'">Buy {{product.quantity}} {{product.productName}}</div>
                <div [ngClass]="' col-4'">
                    Quantity: <input  [ngClass]="'w-25'" [(ngModel)]="product.quantity" />
                </div>
                <div [ngClass]="' col-2'">
                    <button (click)="bought(product.id)">Bought</button>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="getProductsToBuy().length==0">
        Everything is bought!
    </ng-container>
</div>
