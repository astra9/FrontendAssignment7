<h1>To Buy List</h1>
<div [ngClass]="'bg-warning container'">
    <ng-container *ngIf="getProductsToBuy().length!=0">
        <div [ngClass]="'d-flex flex-row justify-content-center'" *ngFor="let product of getProductsToBuy()">
            <div  [ngClass]="'mx-3'">Buy {{product.quantity}} {{product.productName}}</div>
            <div [ngClass]="'mx-3'">Quantity: <input placeholder="quantity" [(ngModel)]="product.quantity" />
            </div>
            <div [ngClass]="'mx-3'">
                <button (click)="switchBought(product.id)">Bought</button>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="getProductsToBuy().length==0">
        Everything is bought!
    </ng-container>
</div>

<h1 [style.marginTop.px]="'50'">Already Bought List</h1>
<div [ngClass]="'bg-primary container'" >
    <ng-container *ngIf="getProductsBought().length!=0">
        <div [ngClass]="'d-flex flex-row justify-content-center text-white'" *ngFor="let product of getProductsBought()">
            <span  [ngClass]="'mx-3'" [ngStyle]="tableCellsStyle()">
                Bought {{product.quantity}} of {{product.productName}} for total price 
                of {{product.pricePerItem | totalPrice: product.quantity}}
            </span>
        </div>
    </ng-container>
    <ng-container *ngIf="getProductsBought().length==0" >
        <div [ngClass]="'text-white'">
            Nothing bought yet!
        </div>
    </ng-container>
</div>
